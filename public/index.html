<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>livrosTrack - Home</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main class="main-home">
      <h1>Livro<span>Track</span></h1>

      <div id="livros-lista">
        <div class="andamento-wrapper"></div>
        <div class="separator"></div>
        <div class="concluidos-wrapper"></div>
      </div>

      <button id="btn-add">Adicionar Livro</button>

      <div id="modal" class="modal hidden">
        <form id="form-livro">
          <label
            >Nome do Livro: <input type="text" name="nome" required /></label
          ><br />
          <label>Autor: <input type="text" name="autor" required /></label
          ><br />
          <label
            >Status:
            <select name="status" required>
              <option value="andamento">Em Andamento</option>
              <option value="concluido">Conclu√≠do</option>
            </select> </label
          ><br />
          <button type="submit">Salvar</button>
          <button type="button" id="btn-cancelar">Cancelar</button>
        </form>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivrosTrack - Criar Conta</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main class="fx-center main-cadastro">
        <h1>Livros<span>Track</span></h1>

        <div class="cadastro">
            <form>
                <fieldset>
                    <legend>Criar conta</legend>
                    <div class="input-wrapper">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome Completo">
                    </div>
                    <div class="input-wrapper">
                        <label for="email">E-mail</label>
                        <input type="email" id="email"  name="email" placeholder="example@examplo.com">
                    </div>
                    <div class="input-wrapper">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="password" placeholder="**************">
                    </div>

                    <input type="submit" value="Criar conta" class="btn-cadastro">
                </fieldset>
            </form>
        </div>
    </main>
    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const nome = document.querySelector('[name="nome"]').value;
        const email = document.querySelector('[name="email"]').value;
        const password = document.querySelector('[name="password"]').value;

        const res = await fetch('/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, email, password })
        });

        const data = await res.json();

        if (data.success) {
            alert("Cadastro realizado com sucesso!");
            window.location.href = '/home.html'; // ou 'home.html' se for essa a tela inicial
        } else {
            alert('Erro ao cadastrar. Email j√° pode estar em uso.');
        }
        });
    </script>
</body>
</html>
